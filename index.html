<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>not.A√ç | Spatial Financial AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              trust: { 500: 'oklch(0.60 0.15 260)' },
              growth: { 500: 'oklch(0.65 0.15 160)' },
              energy: { 500: 'oklch(0.75 0.18 100)' },
              slate: { 950: '#010409' }
            },
            borderRadius: { '4xl': '1.5rem', '5xl': '2.5rem' },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 5s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-6px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;600;700;800;900&display=swap');
      
      :root {
        --bg-color: #010409;
        --text-color: #f1f5f9;
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      body {
        font-family: 'Urbanist', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow: hidden;
        height: 100dvh;
        width: 100vw;
        position: fixed;
        margin: 0;
      }

      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .glass-panel {
        background: rgba(15, 23, 42, 0.25);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.04);
      }

      .mesh-gradient {
        background: 
          radial-gradient(circle at 10% 10%, rgba(16, 185, 129, 0.04) 0%, transparent 40%),
          radial-gradient(circle at 90% 90%, rgba(59, 130, 246, 0.04) 0%, transparent 40%),
          #010409;
      }

      @media (max-width: 380px) {
        html { font-size: 13px; }
      }
      
      .safe-pb {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  </head>
  <body class="mesh-gradient">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
